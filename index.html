<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado del Dashboard -->
        <div class="dashboard-header">
            <h1>Panel de Control</h1>
            <div class="user-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <!-- Tarjeta para registrar semana -->
        <div class="semana-card">
            <h2><i class="fas fa-calendar-alt"></i> Registrar Semana</h2>
            
            <div class="form-group">
                <label for="fechaSemana">Selecciona una fecha:</label>
                <input type="date" id="fechaSemana" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="nombreSemana">Nombre de la semana:</label>
                <input type="text" id="nombreSemana" class="form-control" placeholder="Ej: Semana 1, Enero 2024">
            </div>
            
            <button class="btn-guardar" onclick="guardarSemana()">
                <i class="fas fa-save"></i> Guardar Semana
            </button>
            
            <div class="semana-actual-info">
                <h3><i class="fas fa-info-circle"></i> Semana Actual</h3>
                <div class="info-content">
                    <p><strong>Fecha:</strong> <span id="fechaActualDisplay">No hay semana activa</span></p>
                    <p><strong>Nombre:</strong> <span id="nombreActualDisplay">-</span></p>
                    <p><strong>Mes:</strong> <span id="mesActualDisplay">-</span></p>
                </div>
            </div>
            
            <p id="mensaje" class="mensaje"></p>
        </div>
        
        <!-- Panel de control -->
        <div class="panel-control">
            <h2><i class="fas fa-th-large"></i> Módulos</h2>
            
            <div class="menu">
                <button class="card rosa bloqueado" id="btnCuentasRosa" onclick="irAModulo('cuentas-rosa.html')">
                    <span>Cuentas Rosa</span>
                    <i class="fas fa-female"></i>
                    <div class="bloqueado-overlay">
                        <i class="fas fa-lock"></i>
                        <span>Selecciona una fecha primero</span>
                    </div>
                </button>
                
                <button class="card prestamos bloqueado" id="btnPrestamos" onclick="irAModulo('prestamos-gastos.html')">
                    <span>Préstamos y Gastos</span>
                    <i class="fas fa-hand-holding-usd"></i>
                    <div class="bloqueado-overlay">
                        <i class="fas fa-lock"></i>
                        <span>Selecciona una fecha primero</span>
                    </div>
                </button>
                
                <button class="card cajas bloqueado" id="btnCajas" onclick="irAModulo('cajas-finales.html')">
                    <span>Cajas Finales</span>
                    <i class="fas fa-cash-register"></i>
                    <div class="bloqueado-overlay">
                        <i class="fas fa-lock"></i>
                        <span>Selecciona una fecha primero</span>
                    </div>
                </button>
                
                <button class="card otros bloqueado" id="btnOtros" onclick="irAModulo('otros-gastos.html')">
                    <span>Otros Gastos</span>
                    <i class="fas fa-file-invoice-dollar"></i>
                    <div class="bloqueado-overlay">
                        <i class="fas fa-lock"></i>
                        <span>Selecciona una fecha primero</span>
                    </div>
                </button>

                   <button class="card cajas bloqueado" id="btnCajas" onclick="irAModulo('cuentas.final.html')">
                    <span>Cajas Finales</span>
                    <i class="fas fa-cash-register"></i>
                    <div class="bloqueado-overlay">
                        <i class="fas fa-lock"></i>
                        <span>Selecciona una fecha primero</span>
                    </div>
                </button>
            </div>
            
            <div class="info-modulos">
                <p><i class="fas fa-exclamation-circle"></i> Los módulos estarán disponibles después de registrar una semana</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="dashboard-footer">
            <p>Sistema de cuentas</p>
            <button class="btn-reiniciar" onclick="reiniciarSemana()">
                <i class="fas fa-redo"></i> Reiniciar Semana
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
